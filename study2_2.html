<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수  numberling() /  변수 numberling
        function numberling(){
            i = 0;
            while(i < 20){
                document.write(i);
                i += 1;
            }
        }
        numberling();

        //출력 return arg(매개변수 parameter), arg1변수
        function get_argument(arg1, arg2){
            return arg1 + arg2;
        }
        console.log(get_argument(1, 30));//argument

        

        //배열 array, element
        function get_members(){
            return['aaa', 'bbbb', 'cccc'];
        }
        var members = get_members();

        for(i = 0; i < members.length; i++){
            document.write(members[i].toUpperCase() + '<br>');
        }

        //배열 명령, 제어 ***
        let li = ['a', 'b', 'c'];
        li.push('f'); //뒤에 붙여넣기
        console.log(li);

        li.unshift('aa'); //앞에 붙여넣기
        console.log(li);

        li = li.concat(['e', 'g']); //배열을 다시 만듬
        console.log(li);

        li.splice(1, 0, '배얼을 삭제 없이 앞에 넣는다'); //특정구역에 배열을 넣음. (index. howmany, element)
        console.log(li);
        li.splice(1, 1, '배열을 삭제하고 넣는다'); //특정구역에 배열을 넣음. (index. howmany, element)
        console.log(li);

        //배열 제거할차램



    </script>
</body>
</html>
